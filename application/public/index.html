<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportBooker</title>
    <style>
      a {
        text-decoration: none;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: #333;
      }

      .form-control {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .rbt-input-hint {
        background-color: transparent;
        border-color: transparent;
        box-shadow: none;
        color: rgba(0, 0, 0, 0.54);
        left: 0px;
        pointer-events: none;
        position: absolute;
        top: 0px;
        width: 100%;
        background-color: transparent;
        border-color: transparent;
        box-shadow: none;
        color: rgba(0, 0, 0, 0.54);
        left: 0px;
        pointer-events: none;
        position: absolute;
        top: 0px;
        width: 100%;
        border-style: solid;
        border-width: 1px;
        font-size: 16px;
        height: 56px;
        line-height: 24px;
        margin: 0px;
        padding: 6px 12px;
      }

      .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 10rem;
        padding: 0.5rem 0;
        margin: 0.125rem 0 0;
        font-size: 1rem;
        color: #212529;
        text-align: left;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 0.25rem;
        position: absolute;
        will-change: transform;
        width: 268px;
        display: block;
        max-height: 300px;
        overflow: auto;
        top: 0px;
        left: 0px;
        transform: translate3d(0px, 56px, 0px);
      }

      .dropdown-item.disabled,
      .dropdown-item:disabled {
        color: #6c757d;
        background-color: transparent;
      }

      .dropdown-item {
        display: block;
        width: 100%;
        padding: 0.25rem 1.5rem;
        clear: both;
        font-weight: 400;
        color: #212529;
        text-align: inherit;
        white-space: nowrap;
        background-color: transparent;
        border: 0;
      }

      .rbt-menu > .dropdown-item {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .dropdown-item:focus,
      .dropdown-item:hover {
        color: #16181b;
        text-decoration: none;
        background-color: #f8f9fa;
      }
    </style>
    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script> -->
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
